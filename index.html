<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD with AJAX</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body onload="get()">

    <div class="loader" ></div>
        <div id="table">
        <table style="display:none">
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Email</td>
                    <td>Gender</td>
                    <td>Status</td>
                    <td>Action</td>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</br>
</br>
<div id="" class="inputFields">
    <label>Name</label>
    <input type="text" name="name" data-validation="required|min:3|max:20|duplicate|regex:^[a-zA-Z\s]+$">
    <div class="error" style="color: red;" id="nameErr"></div>
    <br />
    <label>Email</label>
    <input type="text" name="email" data-validation="required|min:5|max:25|duplicate|regex:^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$">
    <div class="error" style="color: red;" id="emailErr"></div>
    <br />

    <label>Gender</label>
    <br />

    <label>Male</label>
    <input type="radio" name="gender" value="male" data-validation="required">

    <label>Female</label>
    <input type="radio" name="gender" value="female" data-validation="required">

    <div class="error" style="color: red;" id="genderErr"></div>
    <br />

    <label>Status</label>
    <br />

    <label>Active</label>
    <input type="radio" name="status" value="active" data-validation="required">

    <label>Inactive</label>
    <input type="radio" name="status" value="inactive" data-validation="required">
    <div class="error" style="color: red;" id="statusErr"></div>
    
    <br />
</div>
<button onclick="validateForm()" value="login">Submit</button>


    <script src="./script.js"></script>
</body>
</html>
